name: Deploy Frontend

on:
  push:
    branches: [main]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:latest
            ${{ env.REGISTRY }}/${{ steps.repo.outputs.name }}:${{ github.sha }}
          build-args: |
            VITE_API_URL=https://scrum-api.oratechnologies.io/api
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Set repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /root/ORA_SCRUM

            # Login to registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull latest frontend image
            docker pull ghcr.io/${{ steps.repo.outputs.name }}:latest

            # Restart frontend and nginx
            docker compose up -d frontend nginx

            # Wait for frontend to be ready
            sleep 15

            # Show status
            echo ""
            echo "=== Container Status ==="
            docker compose ps

            echo ""
            echo "=== Frontend Logs (last 20 lines) ==="
            docker logs ora_scrum_frontend 2>&1 | tail -20

            echo ""
            echo "=== Nginx Logs (last 20 lines) ==="
            docker logs ora_scrum_nginx 2>&1 | tail -20

            # Cleanup
            docker image prune -f

      - name: Verify deployment
        run: |
          echo "⏳ Waiting for frontend to be ready..."
          sleep 20

          for i in {1..10}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" https://scrum.oratechnologies.io 2>/dev/null || echo "000")
            
            if [ "$response" = "200" ]; then
              echo "✅ Frontend deployment successful!"
              exit 0
            fi
            
            echo "Attempt $i/10: Frontend returned status $response, retrying..."
            sleep 5
          done

          echo "❌ Deployment verification failed"
          echo "⚠️  Check the container logs above for details"
          exit 1
